name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc, clang, msvc]
        build-type: [Release]
      exclude:
        - os: [ubuntu-latest, macos-latest]
          compiler: msvc # Don't build with MSVC on Linux/MacOS
        - os: windows-latest # Don't build with GCC & Clang on Windows
          compiler: [gcc, clang]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2 # Clone repo

    - name: Add MSYS64 to path on windows #Allows using GCC and Clang on Windows.
      if: runner.os == 'Windows'
      run: echo "C:/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Generate build files 
      # The -DCMAKE_BUILD_TYPE variable only matters to single-config generators
      env:
        CC: ${{ matrix.compiler }}
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}

    - name: Build project
      # The --config option is only used on multi-config generators
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build-type }}

    - name: Run tests
      working-directory: ${{ github.workspace }}/build
      # Run the tests, selecting the configuration if possible.
      run: ctest -C ${{ matrix.build-type }} --output-on-failure
